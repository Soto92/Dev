<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso ES6</title>
</head>

<style>
    #div1 {
        position: absolute;
        left: 100px;
        width: calc(100% - 200px);
        border: 1px solid black;
        background-color: yellow;
        padding: 5px;
        text-align: center;
    }

</style>
</head>

<body>
    <h1>The calc() Function</h1>
    <p>Create a div that stretches across the window, with
        a 50px gap between both sides of the div and the edges of the window:</p>
    <div id="div1">Some text...</div>

    <script src="./bundle.js"></script>
</body>

</html>
