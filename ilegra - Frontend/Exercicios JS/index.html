<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicios JS</title>
</head>
<header class="header">
    <h1>Exercicios em JS (respostas)</h1>
    Mauricio Soto
</header>

<body>
    <div class="main">
        <div class="exer">
            <div class="obs">exercicio 1 e 2</div>
            <button id="btn">Click me</button>
            <p id="texto">.</p>
        </div>
        <div class="exer">
            <div class="obs">exercicio 3</div>
            <button id="btn2">2+3?</button>
        </div>
        <div class="exer">
            <div class="obs">exercicio 4</div>
            <input type="text" id="completo" placeholder="Insira seu nome">
            <button id="btn3">Exibir Nome</button>
        </div>
        <div class="exer">
            <div class="obs">exercicio 5</div>
            <input type="text" id="text" placeholder="Insira seu texto">
            <button id="btn4">Total de caracteres</button>
            <p id="countChar"></p>
        </div>
        <div class="exer">
            <div class="obs">exercicio 6</div>
            <img id="imgLampada" src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true " alt="null">

        </div>

    </div>

</body>
<script src="main.js"></script>

</html>
